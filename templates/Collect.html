<!DOCTYPE html>
<html lang="zh">
<head>

    <script type="text/javascript">
        $(document).ready(function(){
            var mask = $("#mask"),
                ph_cancel = $('#ph_cancel'),
                xuanfu = $('#xuanfu');

            xuanfu.hide();
            mask.hide();

            mask.click(function(){
                xuanfu.fadeOut();
                mask.fadeOut();
            });
            ph_cancel.click(function () {
                xuanfu.fadeOut();
                mask.fadeOut();
            });
        });
    </script>
</head>
<body style="background-color: #116a5f;background-image:url({{ url_for("static",filename="img/13.png") }});background-repeat:no-repeat; width: 100%; height: 100%; margin:0px; padding:0px;">

    </div>
    <div class="bott"></div>

        <div class="bott"></div>-->
    <div style="width:100%;">
        <ul class="ul2">
            <a class="" href="" style="padding-left: 15px;float:left; width:100%;">
                <p style="float:left; width:85%; font-weight:600;">收藏</p>
                <span style="float:right; margin-top:15px; margin-right:15px; ">></span>

    </div><!--头部结束-->
    <div style="margin-bottom:100px;"><!--内容开始-->
        <div class="neir4">

                <div class="bbb">

                        <img name="marginImg" onclick="show(this)" style="width: 31%; border: 0.5px solid rgba(0,0,0,0.11)" src={{dict2}}>
                    {% endfor %}
                </div>
                <div class="bbb">
                    {% for dict3 in dicts3 %}
                        <img name="marginImg" onclick="show(this)" style="width: 31%; border: 0.5px solid rgba(0,0,0,0.11)" src={{dict3}}>

                </div>
                <div class="bbb">
                    {% for dict4 in dicts4 %}

        </div>
    </div><!--内容结束-->
    <div class="bott"></div>
    <div class="db">
        <ul class="ulul">
            <li>
                <a href="http://121.199.50.208:8080/"><img class="tupian" src="http://121.199.50.208:8080/static/img/sy1.png" alt="">
                    <p class="zizi">首页</p></a>

            <li>
                <a href="http://121.199.50.208:8080/collect"><img class="tupian" src="http://121.199.50.208:8080/static/img/3.png" alt="">

            <li>
                <a href="http://121.199.50.208:8080/boutique"><img class="tupian" src="http://121.199.50.208:8080/static/img/C5.png" alt="">

            </li><li>
            <a href="http://121.199.50.208:8080/personal"><img class="tupian" src="http://121.199.50.208:8080/static/img/C6.png" alt="">

        </li>

    <div id="xuanfu">
        <!--图片框-->
        <div style="background-image:url(http://121.199.50.208:8080/static/img/x2.png);background-repeat:no-repeat;" id="ph" class="login_msg">
            <a id="ph_cancel"><img align="right" src="http://121.199.50.208:8080/static/img/x8.png" style="margin-top:-15px;"></a>
            <div class="flasaa">
                <a onclick="disableElement_left()"><img align="left" src="http://121.199.50.208:8080/static/img/x10.png" style="width: 15%;"></a>
                <img id="view_img" class="species_img" align="center" src="http://121.199.50.208:8080/static/img/猫和老鼠/4.jpg">
                <a onclick="disableElement_right()"><img align="right" src="http://121.199.50.208:8080/static/img/x11.png" style="width:15%;"></a>
            </div>
            <div style="position:relative; margin-top:30px;bottom: 10px;">
                <img align="left" style="margin-left: 30px;" src="http://121.199.50.208:8080/static/img/x4.png">
                <img align="right" style="margin-right: 30px;" src="http://121.199.50.208:8080/static/img/x5.png">
            </div>
        </div>
        <!--评论框-->
        <div id="ph_comment" class="comment_msg">
            <label style="font-size: small">快来评论吧…</label>
            <img onclick="sendcomment()" align="right" style="width: 20px; margin-right: 15px" src="http://121.199.50.208:8080/static/img/f7.png">
            <input id="comment_content" type="text" class="form-control" placeholder="">
            <!--        <input style="border:0;border-bottom: 1px solid black;">-->
            <hr align="left" width=98%;color=rgba(204, 204, 204, 0.24); size=1>
            <div class="comment_content">
                <p class="form-control_x">有点意思</p>
            </div>
        </div>
    </div>
    <div id="mask"></div>
</div>

<script>
    function sendcomment() {
        var comment_content = $("#comment_content").val();
        var img2src = $("#view_img").attr("src");
        var data= {
            data: JSON.stringify({
                'comment_content': comment_content,
                "img2src": img2src
            }),
        }
        $.ajax({
            url:'http://121.199.50.208:8080/send_comment',
            type:'POST',
            data:data,
            dataType: 'text',
            success:function(data){
                document.getElementById('comment_content').value = "";
                $(".comment_content").html("");
                $(".comment_content").append(data);
            },
            error:function (data) {

            }
        })
    }

    function show(obj){
        var mask = $("#mask"),
            view_img = $("#view_img"),
            xuanfu = $('#xuanfu');
        mask.fadeIn();
        var src = obj.src;
        view_img.attr("src", src);
        xuanfu.fadeIn();
    }

    function disableElement_right(){
        var img2src = $("#view_img").attr("src");
        var imgs = document.getElementsByName("marginImg");
        var tmp = '';
        domLen = imgs.length;
        for (var i = 0; i < domLen; i++) {
            var v = imgs[i];
            if( v.src === img2src){
                if (i !== domLen-1){
                    tmp = imgs[i+1].src;
                }else {
                    tmp = imgs[0].src;
                }
                break;
            }
        }
        $("#view_img").attr("src", tmp);
        var direction = "right";
        var data= {
            data: JSON.stringify({
                'imgname': tmp,
                'direction': direction
            }),
        }
        $.ajax({
            url:'http://121.199.50.208:8080/search_comment',
            type:'POST',
            data:data,
            dataType: 'text',
            success:function(data){
                $(".comment_content").html("");
                $(".comment_content").append(data);
            },
            error:function (data) {

            }
        })
    }

    function disableElement_left(){
        var img2src = $("#view_img").attr("src");
        var imgs = document.getElementsByName("marginImg");
        var tmp = '';
        domLen = imgs.length;
        for (var i = 0; i < domLen; i++) {
            var v = imgs[i];
            if( v.src === img2src){
                if (i === 0){
                    tmp = imgs[domLen-1].src;
                }else {
                    tmp = imgs[i-1].src;
                }
                break;
            }
        }
        $("#view_img").attr("src", tmp);
        var direction = "left";
        var data= {
            data: JSON.stringify({
                'imgname': tmp,
                'direction': direction
            }),
        }
        $.ajax({
            url:'http://121.199.50.208:8080/search_comment',
            type:'POST',
            data:data,
            dataType: 'text',
            success:function(data){
                $(".comment_content").html("");
                $(".comment_content").append(data);
            },
            error:function (data) {

            }
        })
    }
</script>

</body>
</html>
